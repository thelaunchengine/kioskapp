name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Application
        run: CI=false npm run build

      - name: Deploy to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "build/*,build/.htaccess"
          target: "/opt/bitnami/apache/htdocs/map/kiosk/"
          strip_components: 1

      - name: Finalize Deployment (Copy .htaccess)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/bitnami/apache/htdocs/map/kiosk/
            rm -rf whales interactive-whales interactive-ships ships-test interactive-ships-new interactive-ships-copy
            if [ -f "build/.htaccess" ]; then
              cp build/.htaccess .
            fi
